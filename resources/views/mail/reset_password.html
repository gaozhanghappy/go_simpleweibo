{{ define "mail/reset_password.html" }}

<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>重置密码链接</title>
</head>
<body>
  <h1>您好，您收到此邮件是因为我们收到了您重置密码的请求</h1>

  <p>
    请点击下面的链接重置密码：
    <a href="{{ .resetPasswordURL }}">
      {{ .resetPasswordURL }}
    </a>
  </p>

  <p>
    如果这不是您本人的操作，请忽略此邮件。
  </p>
</body>
</html>

{{ end }}
